    <section class="contact-section">
      <div class="container">
        <h2>Get in Touch</h2>
        <p>Ready to start a project? I'd love to hear from you. Send me a message using the form below or connect with me on GitHub.</p>
        <form id="contact-form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
          <!-- Netlify form support: the hidden input below must match the form name -->
          <input type="hidden" name="form-name" value="contact">
          <!-- honeypot field to deter bots (Netlify will ignore submissions with this filled) -->
          <p style="display:none">
            <label>Don't fill this out if you're human: <input name="bot-field"></label>
          </p>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit" class="cta-button">Send Message</button>
        </form>
  <div id="form-status" aria-live="polite"></div>
        <div class="social-links">
          <a href="https://github.com/your-username" target="_blank" rel="noopener noreferrer">
